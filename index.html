<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Cal Confessions</title>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <div id="frontCard">Cal Confessions</div>
            <div id="backCard"></div>
        </div>
        <div class="buttons">
            <button id="reveal">Reveal Answer</button>
            <button id="prev">Previous</button>
            <button id="next">Next</button>
            <button id="delete">Delete</button>
            <button id="randomize">Randomize</button>
        </div>
        <div class="new-flashcard">
            <h2>Confess your sins.</h2>
            <label>Username </label><input type="text" id="newFrontCard"></input><br/>
            <label>Confession </label><input type="text" id="newBackCard"></input><br/>
            <button type="submit" id="submit">Submit</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
